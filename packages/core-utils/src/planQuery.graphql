query Query1(
  $fromPlace: String!
  $toPlace: String!
  $modes: [TransportMode]
) {
  plan(
    fromPlace: $fromPlace
    toPlace: $toPlace
    transportModes: $modes
    locale: "en"
  ) {
    itineraries {
			duration
			startTime
			endTime
			walkTime
			waitingTime
			legs {
				mode
				startTime
				endTime
				distance
				duration
				transitLeg
				agency {
					name
					id
					timezone
					url
				}
				legGeometry {
					length
					points
				}
				intermediateStops {
					lat
					lon
					name
					stopCode: code
					stopId: id
					locationType
				}
				route {
					shortName
					color
					textColor
					type
				}
			}
    }
  }
}