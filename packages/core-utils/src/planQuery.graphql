query Query1(
  $fromPlace: String!
  $toPlace: String!
  $modes: [TransportMode]
) {
  plan(
    fromPlace: $fromPlace
    toPlace: $toPlace
    transportModes: $modes
    locale: "en"
  ) {
    itineraries {
      legs {
        mode
        startTime
        endTime
        route {
          shortName
        }
        duration
      }
    }
  }
}